  branch = "master"

[[constraint]]
  branch = "master"
  name = "golang.org/x/oauth2"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[[constraint]]
  name = "github.com/gin-gonic/gin"
  branch = "fix-redirect-slash"
  source = "https://github.com/requilence/gin.git"

[[constraint]]
